<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/chessboard-1.0.0.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
	<script src="./js/chessboard-1.0.0.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="./css/style.css">
    <title>Ajedrez - Minimax</title>
</head>
<body>

	<header>
		<h1>Ajedrez</h1>
	</header>

	<main>
		<div id="board"></div>

		<div class="stats">
			<h3><label>Estado Del Juego:</label></h3>
			<div id="status"></div>
		</div>
		<!-- <button id="showPositionBtn">Show position in console</button> -->
	</main>

	<script>
		var board = null
		var game = new Chess()
		var $status = $('#status')

		var whiteSquareGrey = '#a9a9a9'
		var blackSquareGrey = '#696969'


		function removeGreySquares () {
			$('#board .square-55d63').css('background', '')
		}

		function greySquare (square) {
			var $square = $('#board .square-' + square)

			var background = whiteSquareGrey
			if ($square.hasClass('black-3c85d')) {
				background = blackSquareGrey
			}

			$square.css('background', background)
		}

		function onDragStart (source, piece, position, orientation) {
			// do not pick up pieces if the game is over
			if (game.game_over()) return false

			// only pick up pieces for the side to move
			if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
				(game.turn() === 'b' && piece.search(/^w/) !== -1)) {
				return false
			}
		}

		function onDrop (source, target) {
			removeGreySquares()

			// see if the move is legal
			var move = game.move({
				from: source,
				to: target,
				promotion: 'q' // NOTE: always promote to a queen for example simplicity
			})

			// illegal move
			if (move === null) return 'snapback'

			updateStatus()
		}
		
		function onMouseoverSquare (square, piece) {
			//	 get list of possible moves for this square
			var moves = game.moves({
				square: square,
				verbose: true
			})

			// exit if there are no moves available for this square
			if (moves.length === 0) return

			// highlight the square they moused over
			greySquare(square)
										
			// highlight the possible squares for this piece
			for (var i = 0; i < moves.length; i++) {
				greySquare(moves[i].to)
			}
		}

		function onMouseoutSquare (square, piece) {
			removeGreySquares()
		}

		// update the board position after the piece snap
		// for castling, en passant, pawn promotion
		function onSnapEnd () {
			board.position(game.fen())
		}

		function updateStatus () {
			var status = ''

			var moveColor = 'Blanco'
			if (game.turn() === 'b') {
				moveColor = 'Negro'
			}

			// checkmate?
			if (game.in_checkmate()) {
				status = 'Juego Finalizado, ' + moveColor + ' Está En Checkmate.'
			}

			// draw?
			else if (game.in_draw()) {
				status = 'Juego Finalizado, Empate'
			}

			// game still on
			else {
				status = 'Turno Del Jugador ' + moveColor;

				// check?
				if (game.in_check()) {
				status += ', ' + moveColor + ' Está En Check'
				}
			}

			$status.html(status)
		}

		var config = {
			draggable: true,
			position: 'start',
			onDragStart: onDragStart,
			onDrop: onDrop,
			onSnapEnd: onSnapEnd,
			onMouseoutSquare: onMouseoutSquare,
  			onMouseoverSquare: onMouseoverSquare,
		}
		board = Chessboard('board', config)

		updateStatus()
	</script>
</body>
</html>
